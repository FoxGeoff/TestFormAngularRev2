<!-- Add Hero  -->
<p>Heros Detail Form</p>
<form class="form">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="newName" name="newName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" [(ngModel)]="newEmail" name="newEmail" />
    </mat-form-field>
  </div>
</form>
<button mat-raised-button color="primary" (click)="onAddHero()">Save</button>
<button mat-raised-button color="accent" (click)="onCancelHero()">Cancel</button>
<hr />
